# wallpaper
#exec --no-startup-id feh --bg-fill ~/Images/wallpapers/yourname.jpg
exec --no-startup-id feh --bg-fill ~/Images/wallpapers/oor_2023_up.jpg
# network
exec --no-startup-id nm-applet
# bluetooth
exec --no-startup-id blueman-applet
# enable numlock
exec --no-startup-id numlockx
# set keyboard to fr
exec --no-startup-id setxkbmap -layout fr
# auto lock after 5 min
exec --no-startup-id xautolock -time 5 -locker '/home/thomas/.config/i3/scripts/lock' &
# lock if lid is closed
exec --no-startup-id xss-lock --transfer-sleep-lock -- sh -c '/home/thomas/.config/i3/scripts/lock'
# music info service
exec --no-startup-id mpDris2
# compositor for transparency
exec --no-startup-id picom
# gnome keyring
exec --no-startup-id gnome-keyring-daemon --start
# automount devices
exec --no-startup-id udiskie

exec discord
exec element-desktop
exec keepassxc
